<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <audio src="" class="audio-js"></audio>

    <div class="music-player">
        <h1 class="music-name music-name-js">Song one</h1>
        <p class="artist-name artist-name-js">artist</p>

        <div class="disk disk-js"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar seek-bar-js">
            <span class="current-time current-time-js">00:00</span>
            <span class="song-duration song-duration-js">00:00</span>
        </div>

        <div class="controls">
            <button class="btn backward-btn backward-btn-js"><img src="images/pre.png" alt=""></button>
            <button class="play-btn-js play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn forward-btn-js"><img src="images/nxt.png" alt=""></button>
        </div>
    </div>
    
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
